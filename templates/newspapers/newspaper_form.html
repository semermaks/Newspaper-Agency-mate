{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <h1>{{ object|yesno:"Update,Create" }} newspaper</h1>
  <form  class="main" action="" method="post" novalidate>
    {% csrf_token %}

    <input type="submit" value="Submit" class="btn btn-primary">
  </form>
{% endblock %}
